<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Transformacoes-4Bim</title>
	</head>

	<body>
		<style>
			canvas {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
			}
		</style>

		<canvas id="desenho1" width="1000" height="500" style="border: 1px solid #000;"></canvas>

		<script type="text/javascript">
			let canvas = document.getElementById("desenho1");
			let ctx = canvas.getContext('2d');

			// Variáveis para controle de transformações e posição
			let transformacaoSelecionada = null;
			let posx = 100;
			let posy = 100;
			let larguraFinal = 70;
			let alturaFinal = 180;

			// Função para desenhar um quadrado verde
			function desenhar(ctx, dados) {
				ctx.fillStyle = 'green'; // Define a cor do retângulo como verde
				ctx.fillRect(dados.posx, dados.posy, dados.larguraFinal, dados.alturaFinal); // Desenha o retângulo
			}

			// Função principal do Game
			function game(timestamp) {
				ctx.clearRect(0, 0, 800, 800);
				desenhar(ctx, { posx: 450, posy: 190, larguraFinal: 50, alturaFinal: 50 }); // Define a posição e tamanho do retângulo verde
				window.requestAnimationFrame(game);
				// Verifica a transformação selecionada e aplica
				if (transformacaoSelecionada === 1) {
					// Aplica uma translação
					ctx.translate(1, 1);
				} else if (transformacaoSelecionada === 2) {
					// Aplica uma rotação
					ctx.translate(1, 1);
					ctx.rotate(Math.PI / 180); 
					ctx.translate(-100, -100);
				} else if (transformacaoSelecionada === 3) {
					// Aplica uma escala
					ctx.scale(2, 2); 
				} else if (transformacaoSelecionada === 4) {
					// Aplica uma transformação personalizada
					ctx.transform(1, 0.5, 0.2, 1, 0, 0); // Valores de transformação
				} else if (transformacaoSelecionada === 5) {
					// Aplica um recorte (clipping path)
					ctx.beginPath();
					ctx.rect(50, 50, 100, 100);
					ctx.clip();
				}

				// Verifica e ajusta colisão nas bordas do canvas
				if (posx < 0) {
					posx = 0;
				} else if (posx + larguraFinal > canvas.width) {
					posx = canvas.width - larguraFinal;
				}
				if (posy < 0) {
					posy = 0;
				} else if (posy + alturaFinal > canvas.height) {
					posy = canvas.height - alturaFinal;
				}

				window.requestAnimationFrame(game);
			}

			// Eventos de teclado para selecionar transformações
			window.addEventListener('keydown', (event) => {
				if (event.key === '1') {
					transformacaoSelecionada = 1;
				} else if (event.key === '2') {
					transformacaoSelecionada = 2;
				} else if (event.key === '3') {
					transformacaoSelecionada = 3;
				} else if (event.key === '4') {
					transformacaoSelecionada = 4;
				} else if (event.key === '5') {
					transformacaoSelecionada = 5;
				}

				// para mover o quadrado (teclas de seta)
				if (event.key === 'ArrowLeft') {
					posx -= 10; // Mover para a esquerda
				} else if (event.key === 'ArrowRight') {
					posx += 10; // Mover para a direita
				} else if (event.key === 'ArrowUp') {
					posy -= 10; // Mover para cima
				} else if (event.key === 'ArrowDown') {
					posy += 10; // Mover para baixo
				}
			});
			
			window.requestAnimationFrame(game);
		</script>
	</body>
</html>
